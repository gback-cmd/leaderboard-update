name: Update Leaderboard

on:
  schedule:
    # Runs every 3 hours (at 00:00, 04:00, 08:00, etc. UTC)
    - cron: '0 */3 * * *'
  # Allows you to click "Run Now" manually for testing
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Leaderboard Script
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          JSONBIN_API_KEY: ${{ secrets.JSONBIN_API_KEY }}
          JSONBIN_BIN_ID: ${{ secrets.JSONBIN_BIN_ID }}
        run: python leaderboard.py
